<mat-card-header>
<div mat-card-avatar class="example-header-image"></div>
<mat-card-title>{{recipe.title}}</mat-card-title>
</mat-card-header>
<!--<img mat-card-image src={{recipe.img}} alt="Photo of recipe"> -->
<mat-card-content>
<p>
  Ingredients: {{recipe.ingredients}}
</p>
</mat-card-content>
<mat-card-actions>
<button mat-button (click)="onEditClick()">Edit</button>
<button mat-button (click)="onDeleteClick()">Delete</button>
</mat-card-actions>
